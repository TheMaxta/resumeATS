<!DOCTYPE html>
<html>
<head>
    <title>Resume ATS Extension</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="popup.css">
</head>
<body>
    <div class="container my-4">
        <h1 class="text-center mb-4">Resume ATS</h1>
        <div class="card p-3">
            <div class="form-group">
                <label for="resumeUpload">Upload Resume (.docx)</label>
                <input type="file" class="form-control-file" id="resumeUpload" accept=".docx">
            </div>
            <div class="form-group">
                <label for="jobDescription">Job Description</label>
                <textarea class="form-control" id="jobDescription" rows="3" placeholder="Paste job description here"></textarea>
            </div>
            <button id="submit" class="btn btn-primary btn-block">Analyze</button>
        </div>
        <div id="results" class="mt-3"></div>
    </div>

    <script src="popup.js"></script>
</body>
</html>

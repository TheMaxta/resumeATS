<svg width="1200" height="1000" xmlns="http://www.w3.org/2000/svg">
    <!-- Rectangles representing each component -->
    <rect x="20" y="20" width="220" height="120" fill="lightblue" />
    <rect x="270" y="20" width="220" height="120" fill="lightgreen" />
    <rect x="520" y="20" width="220" height="120" fill="lightcoral" />
    <rect x="520" y="170" width="220" height="120" fill="lightyellow" />
    <rect x="270" y="320" width="220" height="120" fill="lightpink" />
    <rect x="520" y="320" width="220" height="120" fill="lightgrey" />
    <rect x="770" y="320" width="220" height="120" fill="lightgoldenrodyellow" />

    <!-- Text for each component -->
    <text x="30" y="90" font-family="Verdana" font-size="16">popup.html (User Interface)</text>
    <text x="280" y="90" font-family="Verdana" font-size="16">popup.js (Client Script)</text>
    <text x="530" y="90" font-family="Verdana" font-size="16">server.js (Server)</text>
    <text x="530" y="240" font-family="Verdana" font-size="16">DocumentAnalysis (Parent Class)</text>
    <text x="280" y="390" font-family="Verdana" font-size="16">Resume (Child)</text>
    <text x="530" y="390" font-family="Verdana" font-size="16">JobDescription (Child)</text>
    <text x="780" y="390" font-family="Verdana" font-size="16">AnalysisComparator</text>

    <!-- Arrows and Flow -->
    <!-- Bi-directional Arrows -->
    <path d="M 240,70 L 270,70" stroke="black" stroke-width="2" fill="none" marker-end="url(#arrowhead)" />
    <path d="M 270,70 L 240,70" stroke="black" stroke-width="2" fill="none" />
    
    <path d="M 490,70 L 520,70" stroke="black" stroke-width="2" fill="none" marker-end="url(#arrowhead)" />
    <path d="M 520,70 L 490,70" stroke="black" stroke-width="2" fill="none" />
    
    <!-- DocumentAnalysis to Child Classes -->
    <path d="M 630,290 L 630,320" stroke="black" stroke-width="2" fill="none" marker-end="url(#arrowhead)" />
    <path d="M 630,290 L 380,320" stroke="black" stroke-width="2" fill="none" marker-end="url(#arrowhead)" />
    
    <!-- AnalysisComparator Connections -->
    <path d="M 880,440 L 880,470" stroke="black" stroke-width="2" fill="none" marker-end="url(#arrowhead)" />
    <path d="M 880,470 L 630,470" stroke="black" stroke-width="2" fill="none" />
    <path d="M 630,470 L 380,470" stroke="black" stroke-width="2" fill="none" marker-end="url(#arrowhead)" />
    <path d="M 880,440 L 740,440" stroke="black" stroke-width="2" fill="none" />
    <path d="M 740,440 L 740,140" stroke="black" stroke-width="2" fill="none" marker-end="url(#arrowhead)" />

    <!-- Arrowhead Definition -->
    <defs>
        <marker id="arrowhead" markerWidth="10" markerHeight="7" 
        refX="0" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7" />
        </marker>
    </defs>
</svg>
